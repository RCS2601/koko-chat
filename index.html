<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Store - Chat Shopping Assistant</title>
    <meta name="description" content="Find the best deals with our AI-powered shopping assistant. Buyers are Kings!">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <span class="logo-icon">ğŸ›’</span>
                <h1>Ultimate Store</h1>
            </div>
            <p class="tagline">Chat with us to find your perfect product</p>
            <div class="header-links">
                <button class="my-orders-btn" onclick="showOrdersModal()">ğŸ“¦ My Orders <span id="orderCount"
                        class="order-count">0</span></button>
                <a href="seller.html" class="seller-link">ğŸ‘¨â€ğŸ’¼ Seller Dashboard â†’</a>
            </div>
        </header>

        <!-- Status Bar -->
        <div class="status-bar" id="statusBar">
            <span class="status-dot"></span>
            <span id="statusText">Connecting...</span>
        </div>

        <!-- Chat Container -->
        <main class="chat-container" id="chatContainer">
            <!-- Messages will be inserted here -->
        </main>

        <!-- Input Area -->
        <footer class="input-area">
            <input type="text" id="userInput" class="chat-input" placeholder="I want..." autocomplete="off">
            <button id="sendBtn" class="send-btn">
                Send
            </button>
        </footer>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="spinner"></div>
            <span class="loading-text" id="loadingText">Loading products...</span>
        </div>

        <!-- Orders Modal -->
        <div class="modal" id="ordersModal">
            <div class="modal-content orders-modal-content">
                <div class="modal-header">
                    <h3>ğŸ“¦ My Orders</h3>
                    <button class="close-modal" onclick="hideOrdersModal()">âœ•</button>
                </div>
                <div class="modal-body orders-list" id="ordersList">
                    <!-- Orders will be rendered here -->
                </div>
            </div>
        </div>

        <!-- Chat Modal -->
        <div class="modal" id="chatModal">
            <div class="modal-content chat-modal-content">
                <div class="modal-header">
                    <h3 id="chatModalTitle">ğŸ’¬ Chat with Seller</h3>
                    <button class="close-modal" onclick="closeChatModal()">âœ•</button>
                </div>
                <div class="chat-messages" id="chatMessages">
                    <!-- Chat messages will be rendered here -->
                </div>
                <div class="chat-input-area">
                    <input type="text" id="chatInput" placeholder="Type a message..." autocomplete="off">
                    <button class="chat-send-btn" onclick="sendChatMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <!-- App Scripts -->
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>

</html>
