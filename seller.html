<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Ultimate Store</title>
    <meta name="description" content="Manage sellers, products and orders">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="seller.css">
</head>

<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <span class="logo-icon">üè™</span>
                <h1>Admin Dashboard</h1>
            </div>
            <p class="tagline">Manage sellers, products and orders</p>
        </header>

        <!-- ============================================ -->
        <!-- SELLERS GRID VIEW (Main View) -->
        <!-- ============================================ -->
        <div id="sellersGridView" class="view-container active">
            <div class="section-header">
                <h2>üë• All Sellers</h2>
                <div class="header-actions">
                    <button class="sync-btn" onclick="syncToNewStructure()">üîÑ Sync Sample Data</button>
                    <button class="add-seller-btn" onclick="showAddSellerModal()">‚ûï Add New Seller</button>
                </div>
            </div>

            <div class="sellers-grid" id="sellersGrid">
                <!-- Seller cards will be rendered here -->
            </div>
        </div>

        <!-- ============================================ -->
        <!-- SELLER DETAIL VIEW (When clicking a seller) -->
        <!-- ============================================ -->
        <div id="sellerDetailView" class="view-container">
            <!-- Back Button & Seller Info -->
            <div class="seller-detail-header">
                <button class="back-btn" onclick="goBackToGrid()">‚Üê Back to Sellers</button>
                <div class="current-seller-info">
                    <h2 id="currentSellerName">Seller Name</h2>
                </div>
            </div>

            <!-- Tab Navigation -->
            <div class="tab-nav">
                <button class="tab-btn active" data-tab="orders">üì¶ Orders</button>
                <button class="tab-btn" data-tab="products">üõçÔ∏è Products</button>
            </div>

            <!-- Stats Bar -->
            <div class="stats-bar">
                <div class="stat-card">
                    <span class="stat-number" id="totalOrders">0</span>
                    <span class="stat-label">Total Orders</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="pendingOrders">0</span>
                    <span class="stat-label">Pending</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="totalRevenue">Rp 0</span>
                    <span class="stat-label">Potential Revenue</span>
                </div>
            </div>

            <!-- Orders Tab -->
            <div class="tab-content active" id="ordersTab">
                <main class="orders-container" id="ordersContainer">
                    <div class="empty-state" id="emptyState">
                        <span class="empty-icon">üì≠</span>
                        <p>No orders yet for this seller.</p>
                    </div>
                </main>
            </div>

            <!-- Products Tab -->
            <div class="tab-content" id="productsTab">
                <!-- Add Product Form -->
                <div class="add-product-form">
                    <h3>‚ûï Add New Product</h3>
                    <div class="form-grid">
                        <input type="text" id="productName" placeholder="Product Name" required>
                        <input type="text" id="productSeller" placeholder="Seller Name" disabled>
                        <input type="number" id="productPrice" placeholder="Price (Rp)" required>
                        <input type="text" id="productCategory" placeholder="Category">
                        <input type="text" id="productDescription" placeholder="Description" class="full-width">
                        <input type="text" id="productTags" placeholder="Tags (comma separated)" class="full-width">
                    </div>
                    <button class="add-btn" id="addProductBtn">‚ûï Add Product</button>
                </div>

                <!-- Products List -->
                <div class="products-list" id="productsList">
                    <div class="products-header">
                        <h3>üìã Product Catalog</h3>
                        <span id="productCount" style="color: #6b7280; font-size: 14px;">0 products</span>
                    </div>
                    <div id="productsContainer"></div>
                </div>
            </div>
        </div>

        <!-- ============================================ -->
        <!-- ADD SELLER MODAL -->
        <!-- ============================================ -->
        <div id="addSellerModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>‚ûï Add New Seller</h3>
                    <button class="close-modal" onclick="hideAddSellerModal()">‚úï</button>
                </div>
                <div class="modal-body">
                    <input type="text" id="newSellerName" placeholder="Seller Name" required>
                    <input type="text" id="newSellerCategory" placeholder="Category (e.g., Food, Drinks)">
                    <textarea id="newSellerDescription" placeholder="Description (optional)"></textarea>
                </div>
                <div class="modal-footer">
                    <button class="cancel-btn" onclick="hideAddSellerModal()">Cancel</button>
                    <button class="confirm-btn" onclick="addSeller()">Add Seller</button>
                </div>
            </div>
        </div>

        <!-- Link back to buyer -->
        <footer class="footer">
            <a href="index.html" class="back-link">‚Üê Back to Buyer View</a>
        </footer>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="spinner"></div>
            <span class="loading-text" id="loadingText">Loading...</span>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <!-- App Scripts -->
    <script src="firebase-config.js"></script>
    <script src="seller.js"></script>
</body>

</html>
